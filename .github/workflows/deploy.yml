name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install 

      - name: Build Project
        run: npm run build

      # --- FIX FOR DEPRECATED V3 ERROR ---
      - name: Upload Build Artifact (v4)
        # We are using the newest standard artifact uploader (v4) to guarantee no deprecated components are used.
        uses: actions/upload-artifact@v4
        with:
          # Naming the artifact 'github-pages' allows the deploy-pages action to automatically find it.
          name: github-pages 
          path: ./dist
      # ----------------------------------

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # The deploy action remains @v4, and will automatically pick up the 'github-pages' artifact.
        uses: actions/deploy-pages@v4
