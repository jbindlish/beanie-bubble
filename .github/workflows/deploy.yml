name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (use npm ci if lockfile valid, otherwise npm install)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — checking validity..."
            # Simplified check for a valid lock file to prevent long lines
            # If the ci check fails, fall back to npm install
            npm ci || npm install
          else
            echo "No package-lock.json — using npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3 # <--- UPDATED FROM v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4 # <--- UPDATED FROM v1
